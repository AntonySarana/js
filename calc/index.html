<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
	<body>
	
	<div class="main">
		<div class="main__indicator">
			<input type="text" class="main__txtArea" id="#argument" >
			<input type="text" class="main__txtArea" id="#resolt">
		</div>
		<div class="main__btnArea">
			<div class="main__btnRow">
				<button class="button service">C</button>
				<button class="button service">CE</button>
				<button class="button service">=</button>
				<button class="button action">/</button>
			</div>
			<div class="main__btnRow">
				<button class="button number">1</button>
				<button class="button number">2</button>
				<button class="button number">3</button>
				<button class="button action">+</button>
			</div>
			<div class="main__btnRow">
				<button class="button number">4</button>
				<button class="button number">5</button>
				<button class="button number">6</button>
				<button class="button action">-</button>
			</div>
			<div class="main__btnRow">
				<button class="button number">7</button>
				<button class="button number">8</button>
				<button class="button number">9</button>
				<button class="button action">*</button>
			</div>
			<div class="main__btnRow">
				<button class="button service">.</button>
				<button class="button number">0</button>
				<button class="button action">^2</button>
				<button class="button action">k</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
	</body>
